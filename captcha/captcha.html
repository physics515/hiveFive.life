<!doctype html>
<html lang="en-us">
<head>
	<title>coinhive captcha</title>
	<link rel="stylesheet" type="text/css" href="captcha.css"/>
	<script type="text/javascript" src="https://authedmine.com/lib/captcha.min.js"></script>
	<script type="text/javascript" src="https://authedmine.com/captcha/captcha-ui.min.js"></script>
	<meta name="description" content="coinhive captcha"/>
	<link rel="icon" type="image/png" href="https://authedmine.com/media/coinhive-icon.png">
	<link rel="apple-touch-icon" href="https://authedmine.com/media/coinhive-icon.png">
</head>
<body>

<div class="verify-me-container column column-main" id="verify-me-container">
	<div class="verify-me-progress" id="verify-me" role="checkbox">
		<div class="progress" id="verify-me-progress"></div>
	</div>
	<div class="verify-me-text">Verify me</div>
</div>

<div class="verified-container column column-main" id="verified-container">
	<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
		<circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
		<path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
	</svg>
	<div class="verified-text">verified</div>
</div>

<div class="error-container column column-main" id="error-container">
	<svg class="exclamation" id="exclamation" 
		xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20">
		<circle cx="11" cy="-1041.36" r="8" transform="matrix(1 0 0-1 0-1030.36)" opacity=".98" fill="#da4453"/>
		<path d="m-26.309 18.07c-1.18 0-2.135.968-2.135 2.129v12.82c0 1.176.948 2.129 2.135 2.129 1.183 0 2.135-.968 2.135-2.129v-12.82c0-1.176-.946-2.129-2.135-2.129zm0 21.348c-1.18 0-2.135.954-2.135 2.135 0 1.18.954 2.135 2.135 2.135 1.181 0 2.135-.954 2.135-2.135 0-1.18-.952-2.135-2.135-2.135z" transform="matrix(.30056 0 0 .30056 18.902 1.728)" fill="#fff" stroke="#fff"/>
	</svg>
	<div class="error-text">
		<span id="error-text">unknown error</span>
		<a href="#" onclick="window.location.reload(true);">reload</a>
	</div>
</div>

<div class="coinhive-captcha column column-aside" id="coinhive-label">
	<h1>
		<img src="https://authedmine.com/media/coinhive-icon.png" class="icon" alt=""/>coinhive</h1>
	<h2>proof of work</h2>
	<a class="help" href="http://coinhive.com/info/captcha-help" target="_blank">What is this?</a>
</div>

<div class="slow-warning" id="slow-warning">
	<a class="help warn" href="http://coinhive.com/info/captcha-help#slow" target="_blank">
		Too slow? Update your browser!
	</a>
</div>

<script type="text/javascript">
	var key = CoinHive.CaptchaUI.queryParam('key');
	var goal = parseInt(CoinHive.CaptchaUI.queryParam('goal'), 10) || 1024;
	var whiteLabel = parseInt(CoinHive.CaptchaUI.queryParam('whitelabel'));

	if (whiteLabel) {
		document.getElementById('coinhive-label').style.display = 'none';
		document.getElementById('verify-me-container').style.width = '250px';
		document.getElementById('error-container').style.width = 'auto';
	}

	var captcha = new CoinHive.CaptchaUI(key, goal, {
		start: 'verify-me',
		container: 'verify-me-container',
		progress: 'verify-me-progress',
		verifiedContainer: 'verified-container',
		errorContainer: 'error-container',
		errorText: 'error-text',
		exclamation: 'exclamation',
		slowWarning: 'slow-warning'
	});
</script>
</body>
</html>
